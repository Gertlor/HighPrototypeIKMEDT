<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <title></title>
  </head>
  <body>
    <a-scene id="js--scene">
      <a-entity id="js--rig" position="0 0 0">
        <a-entity id="js--camera" camera look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -1"
                    geometry="primitive: ring; radiusInner: 0.009; radiusOuter: 0.012"
                    material="color: orange; shader: flat">
          </a-entity>
        </a-entity>
      </a-entity>

      <a-entity geometry="primitive: box; height: 4; width: 3; depth: 3" material="color: black" position="3 0 -3.5"></a-entity>
      <a-entity geometry="primitive: box; height: 4; width: 3; depth: 3" material="color: black" position="-3 0 -3.5"></a-entity>
      <a-entity geometry="primitive: box; height: 4; width: 9; depth: 3" material="color: black" position="0 0 3.5"></a-entity>
      <a-entity geometry="primitive: plane; height: 10; width: 10" material="color: brown" position="0 -2 0" rotation="-90 0 0"></a-entity>

      <a-entity id="js--initialCircle" geometry="primitive: circle; radius: 0.5" material="color: yellow" position="0 -1.90 0" rotation="-90 0 0"></a-entity>
      <a-entity id="js--leftCircle" geometry="primitive: circle; radius: 0.5" material="color: yellow" position="-3.5 -1.90 0" rotation="-90 0 0"></a-entity>
      <a-entity id="js--rightCircle" geometry="primitive: circle; radius: 0.5" material="color: yellow" position="3.5 -1.90 0" rotation="-90 0 0"></a-entity>
      <a-entity id="js--middleCircle" geometry="primitive: circle; radius: 0.5" material="color: yellow" position="0 -1.90 -3.5" rotation="-90 0 0"></a-entity>

    </a-scene>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
